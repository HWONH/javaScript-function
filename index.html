<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>함수의 구성</h2>
    <img id="func" src="" alt="">  
    
    <h2>이벤트를 통한 함수구문의 작동</h2>
    <img id="ev_func" src="img/boy.png" alt="">
    <button onclick="ch_img();">이미지 변경하기</button>

    <h2>버튼 클릭에 의한 이미지 변경(pic-1.jpg → pic-2.jpg → pic-3.jpg → pic-4.jpg → pic-1.jpg → pic-2.jpg...)</h2>
    <img id="btn_img" src="img/pic-1.jpg" alt="">
    <div></div>
    <button onclick="ch_next();">다음 이미지</button>

    <h2>버튼 클릭시 body 태그 내부에 색상을 변경 + 배열 데이터를 활용</h2>
    <button onclick="changeBg();">배경색 변경하기</button>
    <div></div>

    <script src="js/script.js"></script>
</body>
</html>
